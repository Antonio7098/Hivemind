name: publish-crates

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify version sync (tag push)
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          import tomllib
          from pathlib import Path

          tag = os.environ["TAG_NAME"]
          cargo_toml = Path("Cargo.toml")
          if not cargo_toml.exists():
              raise SystemExit("Cargo.toml not found at repository root")

          data = tomllib.loads(cargo_toml.read_text(encoding="utf-8"))
          version = data["package"]["version"]
          expected = f"v{version}"

          if tag != expected:
              raise SystemExit(
                  f"Tag/version mismatch: pushed tag '{tag}' but Cargo.toml version is '{version}' (expected '{expected}')"
              )

          print(f"Tag/version check passed: {tag}")
          PY

  publish:
    needs: version-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish hivemind to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          path: "."
          ignore-unpublished-changes: true
